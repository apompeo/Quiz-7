
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
   <script src = "./data/old_well_4326.geojson"></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }

      
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([35.90484241142694, -79.04825038136579], 14.0);

      var daMarker = L.marker([35.906790, -79.047737])
        .bindPopup("Kenan Football Stadium<br/><img src='https://chapelboromedia.s3.amazonaws.com/uploads/2019/07/17141436/Kenan-Stadium.png'width='100px'/>");
      
        
      var OMS = L.tileLayer('https://maps.heigit.org/openmapsurfer/tiles/roads/webmercator/{z}/{x}/{y}.png', {
	    maxZoom: 18,
	    attribution: 'Imagery from <a href="http://giscience.uni-hd.de/">GIScience Research Group @ University of Heidelberg</a> | Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

      var daPhoto = L.tileLayer('./Tiles/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      });

      var daTiles = {
        "Open Map Surfer Roads": OMS,
        "UNC Georeferenced Image": daPhoto
      }

      var daVector = {
        "Kenan Stadium": daMarker
      }

      L.control.layers(daTiles, daVector).addTo(map);

      var uncIcon = L.icon({
            iconUrl: 'https://goheels.com/images/2017/6/30/SmithCenter_mb65.JPG?width=1440&height=810&mode=crop',
            iconSize: [50, 50],
            popupAnchor: [0,0]
        });

        var customPopup = "The Dean Dome<br/><img src='https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/DeanDome_behind.jpg/1200px-DeanDome_behind.jpg'width='100px'/>";
        L.geoJSON(DeanDome, { // a
        pointToLayer: function (feature, latlng) { // b
        return L.marker(latlng, {icon: uncIcon});}}) // c
        .bindPopup(customPopup) // d
        .addTo(map); //

      

  </script>
</body>
</html>
